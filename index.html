<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="left">
      <h1>Live Trading Dashboard</h1>
    </div>
    <div class="right">
      <div class="notifications">
        <button id="notifBtn" aria-label="Notifications">ðŸ””</button>
        <div id="notifPanel" class="hidden">
          <p>No new notifications</p>
        </div>
      </div>
    </div>
  </header>

  <section class="overview">
    <div class="card">
      <h3>Available Funds</h3>
      <p id="funds">$50,000</p>
    </div>
    <div class="card">
      <h3>Total P&L</h3>
      <p id="pnl" class="pnl-positive">+2,350</p>
    </div>
    <div class="card">
      <h3>Time</h3>
      <p id="clock">--:--:--</p>
    </div>
    <div class="card toggle-container">
      <div class="toggle-group">
        <label>Algo Bot</label>
        <label class="switch">
          <input type="checkbox" id="algoToggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-group">
        <label>Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </section>

  <main class="main-grid">
    <section class="widget">
      <h2>Active Trade</h2>
      <p>Symbol: <strong>BTC/USD</strong></p>
      <p>Entry: $<span id="entryPrice">60,000</span> | Current: $<span id="currentPrice">62,000</span></p>
      <button id="exitTradeBtn">Exit Trade</button>
    </section>

    <section class="widget">
      <h2>Trade History</h2>
      <ul id="tradeHistory"></ul>
    </section>

    <section class="widget">
      <h2>Transaction History</h2>
      <ul id="transactionHistory"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
