<!DOCTYPE html>
<html>
<head>
    <title>Algo Trading Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4 text-center text-neon">Algo Trading Dashboard</h1>
        <p class="text-center mb-4">Connection Status: <span id="connectionStatus" class="text-red-500">Disconnected</span></p>
        <div class="flex justify-center mb-6">
            <button id="refreshPositions" class="bg-blue-500 text-white py-2 px-4 rounded m-2">Refresh Positions</button>
            <button id="refreshMarketData" class="bg-green-500 text-white py-2 px-4 rounded m-2">Refresh Market Data</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-800 shadow-md rounded p-4">
                <h2 class="text-xl font-bold mb-2 text-neon">Positions</h2>
                <pre id="positions">Loading...</pre>
            </div>
            <div class="bg-gray-800 shadow-md rounded p-4">
                <h2 class="text-xl font-bold mb-2 text-neon">Market Data</h2>
                <pre id="marketData">Loading...</pre>
            </div>
            <div class="bg-gray-800 shadow-md rounded p-4">
                <h2 class="text-xl font-bold mb-2 text-neon">Trade History</h2>
                <pre id="tradeHistory">No Trade History Available</pre>
            </div>
        </div>
    </div>

    <script>
        const socket = io('ws://localhost:4000');

        socket.on('connect', () => {
            document.getElementById('connectionStatus').innerText = 'Connected';
            document.getElementById('connectionStatus').classList.replace('text-red-500', 'text-green-500');
        });

        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').innerText = 'Disconnected';
            document.getElementById('connectionStatus').classList.replace('text-green-500', 'text-red-500');
        });

        socket.on('positions', data => {
            document.getElementById('positions').innerText = JSON.stringify(data, null, 2);
        });

        socket.on('marketData', data => {
            document.getElementById('marketData').innerText = JSON.stringify(data, null, 2);
        });

        socket.on('tradeHistory', data => {
            document.getElementById('tradeHistory').innerText = JSON.stringify(data, null, 2);
        });

        document.getElementById('refreshPositions').addEventListener('click', () => {
            socket.emit('getPositions');
        });

        document.getElementById('refreshMarketData').addEventListener('click', () => {
            socket.emit('getMarketData');
        });
    </script>

    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
