
<!DOCTYPE html>
<html>
<head>
    <title>Angel One Redirect</title>
    <script>
        function getToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("jwtToken");

            if (token) {
                console.log("Extracted Token:", token);  // Debugging Log
                localStorage.setItem("angelOneToken", token);
                window.location.href = "https://angelonemg.netlify.app/dashboard"; // Update your dashboard URL
            } else {
                alert("Authentication Failed! Token not found.");
            }
        }
        window.onload = getToken;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
