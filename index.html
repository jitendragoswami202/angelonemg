<!DOCTYPE html>
<html>
<head>
    <title>Angel One Redirect</title>
    <script>
        function getToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("jwtToken");
            if (token) {
                localStorage.setItem("angelOneToken", token);
                window.location.href = "https://your_dashboard_url.com"; // Replace with your dashboard
            } else {
                alert("Authentication Failed! Please login again.");
            }
        }
        window.onload = getToken;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
