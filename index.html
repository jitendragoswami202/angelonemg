<!DOCTYPE html>
<html>
<head>
    <title>Algo Trading Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Algo Trading Dashboard</h1>

        <div class="mb-4">
            <button id="refreshPositions" class="bg-blue-500 text-white py-2 px-4 rounded">Refresh Positions</button>
            <button id="refreshData" class="bg-green-500 text-white py-2 px-4 rounded">Refresh Data</button>
        </div>

        <div class="bg-white shadow-md rounded p-4 mb-4">
            <h2 class="text-xl font-bold mb-2">Positions</h2>
            <pre id="positions"></pre>
        </div>

        <div class="bg-white shadow-md rounded p-4">
            <h2 class="text-xl font-bold mb-2">Market Data</h2>
            <pre id="data"></pre>
        </div>
    </div>

    <script>
        function fetchPositions() {
            $.getJSON('/positions', function(data) {
                $('#positions').text(JSON.stringify(data, null, 2));
            });
        }

        function fetchData() {
            $.getJSON('/data', function(data) {
                $('#data').text(JSON.stringify(data, null, 2));
            });
        }

        $('#refreshPositions').click(fetchPositions);
        $('#refreshData').click(fetchData);

        fetchPositions();
        fetchData();
    </script>
</body>
</html>
