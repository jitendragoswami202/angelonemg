<!DOCTYPE html>
<html>
<head>
    <title>Live Angel One Algo Trading Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #121212;
            color: white;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            background-color: #1e1e1e;
            color: white;
        }

        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        .status-online {
            color: #00FF00;
        }

        .status-offline {
            color: #FF0000;
        }

        .pnl-positive {
            color: #00FF00;
        }

        .pnl-negative {
            color: #FF0000;
        }

        .running-status {
            margin-top: 20px;
            border: 1px solid #444;
            padding: 10px;
            background-color: #1e1e1e;
        }

        .time-display {
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Live Angel One Algo Trading Dashboard</h1>

    <h2>Available Funds: <span id="availableFunds">Loading...</span></h2>

    <h2>Open Orders</h2>

    <table id="openOrdersTable">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Side</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Status</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Open Positions</h2>

    <table id="openPositionsTable">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Entry Price</th>
                <th>Current Price</th>
                <th>P&L</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="running-status">
        <h2>Bot Status</h2>
        <p id="botStatus">Bot: <span id="botStatusText"></span></p>
        <p id="botUptime">Uptime: <span id="botUptimeText"></span></p>
        <p class="time-display" id="currentTime">Current Time: </p>
    </div>

    <button id="toggleBotButton">Start Bot</button>
    <button id="toggleThemeButton">Toggle Dark Mode</button>

    <script>
        document.getElementById('toggleThemeButton').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

</body>
</html>
