<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .loading {
            font-size: 18px;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function getAuthCode() {
            document.getElementById("message").innerText = "ðŸ”„ Fetching authentication code...";

            // Get auth_code from URL parameters or hash
            const urlParams = new URLSearchParams(window.location.search);
            let authCode = urlParams.get("auth_code") || new URLSearchParams(window.location.hash.substring(1)).get("auth_code");

            if (authCode) {
                // Clear any old session data
                sessionStorage.clear();

                // Store auth_code securely
                sessionStorage.setItem("auth_code", authCode);

                // Show success message
                document.getElementById("message").innerText = "âœ… Authentication successful! Redirecting...";
                
                setTimeout(() => window.location.href = "dashboard.html", 500);
            } else {
                document.getElementById("message").innerText = "âŒ Authentication failed! Redirecting to login...";
                
                setTimeout(() => window.location.href = "index.html", 1200);
            }
        }

        window.onload = getAuthCode;
    </script>
</head>
<body>
    <h2 id="message">ðŸ”„ Processing Authentication... Please wait.</h2>
    <div class="spinner"></div>
</body>
</html>
